<!DOCTYPE html>
<html>
<head>
    <title>Image Stitching</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Upload Two Overlapping Images</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label>Image 1:</label>
                <input type="file" name="image1" required>
            </div>

            <div class="input-group">
                <label>Image 2:</label>
                <input type="file" name="image2" required>
            </div>

            <button type="submit">üßµ Stitch Images</button>
        </form>

        {% if stitched_url %}
        <div class="result">
            <h3>üñºÔ∏è Stitched Output</h3>
            <img src="{{ stitched_url }}" alt="Stitched Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
